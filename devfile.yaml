schemaVersion: 2.2.2
metadata:
  name: image-tools
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: GOPATH
          value: /projects:/home/user/go
        - name: GOCACHE
          value: /tmp/.cache
        - name: GOPROXY
          value: 'https://jaegdi:!Glotzbobbel@artifactory-pro.sf-rz.de:8443/artifactory/api/go/go'
      endpoints:
        - name: 8080-https
          targetPort: 8080
          protocol: https
      memoryLimit: 2.5Gi
      mountSources: true
commands:
  - id: run-outyet
    exec:
      label: 1.1 Run outyet
      component: tools
      workingDir: ${PROJECT_SOURCE}/outyet
      commandLine: go get -d && go run main.go
      group:
        kind: run
  - id: stop-outyet
    exec:
      label: 1.2 Stop outyet
      component: tools
      commandLine: kill $(pidof go)
      group:
        kind: run
  - id: test-outyet
    exec:
      label: 1.3 Test outyet
      component: tools
      workingDir: ${PROJECT_SOURCE}/outyet
      commandLine: go test
      group:
        kind: test
  - id: run-current-file
    exec:
      label: Run current file
      component: tools
      workingDir: ${fileDirname}
      commandLine: go get -d && go run ${file}
      group:
        kind: run
projects:
  - name: imagetool
    git:
      remotes:
        origin: "https://bitbucket.sf-bk.de/scm/scptools/image-tools.git"
      checkoutFrom:
        revision: master